plugins {
    id 'java'
    id 'application'
}

group 'book.tomcat'
version '1.0-snapshot'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.tomcat', name: 'tomcat-servlet-api', version: '8.0.1'
}


apply plugin: 'application'
mainClassName = 'ex02.tomcat.HttpServer1'